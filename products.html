    <main>
        <!-- semantic tags => tags there names has a meaning  -->
        <section>
            <table border="1">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>email</th>
                        <th colspan="2">Full name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>

                    </tr>
                    <tr>

                    </tr>

                </tbody>
                <tfoot>

                </tfoot>
            </table>


            <table border="1">
                <thead>
                    <tr>
                        <th> head 1 </th>
                        <td> body 1 1 </td>
                    </tr>
                </thead>

                    <tr>

                    </tr>

            </table>

        <hr>
        <br>
        <br>
        <section>
            <form >
              <fieldset>
                <legend>Register Form</legend>

                <label for="name">Name</label>
                <input type="text" id="name" placeholder="name">
                <br>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@email.com">
                <br>

                <label for="password">Password</label>
                <input type="password" id="password">
                <br>

                <label for="phone">Phone Number</label>
                <input type="number" id="phone" placeholder="00962">
                <br>

                <label for="female">Female</label>
                <input type="radio" id="female" name="gender">
                

                <label for="male">Male</label>
                <input type="radio" id="male"  name="gender">
                <br>
              </fieldset>
              <fieldset>
                <legend>Habits</legend>
                <label for="foot">Football</label>
                <input type="checkbox" id="foot" name="habits">

                <label for="tenis">Tenis</label>
                <input type="checkbox" id="tenis" name="habits">


              </fieldset>
              <fieldset>
                <legend>Additional Information </legend>
                <label for="">Country</label>
                  <select name="" id=""> 
                    <option value="">Jordan</option>
                    <option value="">KSA</option>
                    <option value="">UAE</option>
                  </select>
                <br>

                <label for="">Image</label>
                <input type="file" accept="Image/*">
              </fieldset>

              <textarea name="" id="" placeholder="opinion"> </textarea>

              <input type="submit" value="Click">
            </form>



        </section>
        <section>
            <video controls>
                <source src="mov_bbb.mp4"> </source>

            <audio controls>

              </audio>
